<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/collatz.png">
    <title>Islands</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./index.jsx"></script>
    <script id="vertexShader" type="x-shader-vertex">
varying vec2 vUv;
uniform float u_height;
uniform vec2 u_resolution;

void main()
{
    vUv = uv * u_resolution;
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position +
    normal*u_height*0.3 - vec3(0.,pow(u_height, 2.)*0.1,0.), 1.0); 
}
    </script>
    <script id="fragmentShader" type="x-shader-fragment">
uniform float u_height;
varying vec2 vUv;

float hash12(vec2 p)
{
	vec3 p3  = fract(vec3(p.xyx) * .1031);
    p3 += dot(p3, p3.yzx + 33.33);
    return fract((p3.x + p3.y) * p3.z);
}

void main()
{
    float activ =  1. - floor(hash12(floor(vUv) * 42.) + u_height);
    float inRadius = 1. - floor(length(fract(vUv)*2. - 1.) * 4. * u_height);
    vec3 color = vec3(0.2, 0.6, 0.3 ) * u_height;
    gl_FragColor = vec4(color , activ * inRadius);
}
    </script>
</body>

</html>
