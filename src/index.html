<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/collatz.png">
    <title>Islands</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./index.jsx"></script>
    <script id="vertexShader" type="x-shader-vertex">
varying vec2 vUv;

void main()
{
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}
    </script>
    <script id="fragmentShader" type="x-shader-fragment">
uniform vec2 u_resolution;
varying vec2 vUv;

float hash12(vec2 p)
{
	vec3 p3  = fract(vec3(p.xyx) * .1031);
    p3 += dot(p3, p3.yzx + 33.33);
    return fract((p3.x + p3.y) * p3.z);
}

void main()
{
    vec2 uv = floor(vUv * u_resolution);
    float rdm = floor(hash12(uv * 100.) + 0.5);
    gl_FragColor = vec4(0.2, 0.6, 0.3 , rdm);
}
    </script>
</body>

</html>
